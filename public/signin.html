<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AsetenaPa - Sign In</title>
  <link rel="stylesheet" href="signin.css" />
</head>
<body>
  <div class="auth-container">
    <div class="auth-card sign-in-card">
      <h2>Sign In</h2>
      
      <form id="signInForm">
        <input type="email" id="signInEmail" placeholder="Email" required />
        <input type="password" id="signInPassword" placeholder="Password" required />
        <button type="submit">Sign In</button>
      </form>

      <hr />

      <button id="connectButton" style="margin-top: 1rem;">Login with Wallet</button>
      <button id="signInButton" style="display:none;">Click to Connect via Wallet</button>
      <div id="walletStatus" style="margin-top: 1rem; font-weight: bold;"></div>

      <p>Don't have an account? <a href="./signup.html" id="toSignUp">Sign Up</a></p>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.6.0/web3.min.js"></script>
  <script type="module" src="signin.js" defer></script>
</body>
</html>
