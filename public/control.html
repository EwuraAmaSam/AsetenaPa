<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AsetenaPa</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="control.css">
</head>

<body>
    <div class="control-container">
        <h1>Remote Device Control</h1>

        <div class="device-card" id="bulb-card">
            <i class="fas fa-lightbulb"></i>
            <p id="bulb-text">Bulb is Off</p>
            <button onclick="toggleBulb()">Bulb</button>
        </div>

        <div class="device-card" id="fan-card">
            <i class="fas fa-fan"></i>
            <p id="fan-text">Fan is Off</p>
            <button onclick="toggleFan()">Fan</button>
        </div>

        <div class="device-card" id="lock-card">
            <i class="fas fa-lock"></i>
            <p id="lock-text">Lock is Locked</p>
            <button onclick="toggleLock()">Lock</button>
        </div>
    </div>

    <script type="module" src="control.js"></script>
</body>

</html>
